<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="left-logo" src="book.png">
  <div class="navbar">
    <div>My beautiful library</div>
    <div class="titles">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Read</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <div class="banner">
    <h1>Shhh... Weâ€™re reading minds!</h1>
  </div>
  <div class="container">
    <div class="cards">
    </div>
    <button class="add-btn">Add a new book</button>
    <dialog id="new-book-dialog">
      <form action="" method="post">
        <div class="close-btn">x</div>
        <h3>Add your book info:</h3>
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required class="book-input">
        </div>

        <div>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required class="book-input">
        </div>

        <div>
          <label for="genre">Genre:</label>
          <input type="text" name="genre" id="genre" required class="book-input">
        </div>

        <div>
          <label for="year">Year:</label>
          <input type="number" name="year" id="year" required class="book-input">
        </div>

        <div>
          <input type="checkbox" id="read" name="read" value="read" class="read-checkbox">
          <label for="read">Read</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </dialog>

  </div>
  <script src="script.js"></script>
</body>
</html>
